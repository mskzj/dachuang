<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>
	
	
	<div class="box" id="screen">
    <ul>
        <li><img src="{% static 'images/bcg.jpg' %}" /></li>
        <li><img src="{% static 'images/bcg1.jpg' %}" /></li>
        <li><img src="{% static 'images/bcg2.jpg' %}" /></li>
        <li><img src="{% static 'images/bcg3.jpg' %}" /></li>
        <li><img src="{% static 'images/bcg4.jpg' %}" /></li>
    </ul>
</div>

	
	<div class="HEAD">
    <h1>登录</h1>
	</div>
	
	<div class="FORM">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">用户名</label>
            <p><input type="text" maxlength="10" name="username" id="id_username" onchange="fun()" required /></p>
            <label for="{{ login_form.password.id_for_label }}">{{ login_form.password.label }}</label>
            <p>{{ login_form.password }}</p>
            <p>{{ login_form.non_field_errors.as_text }}</p>
        </div>

        <input type="submit" value="登录">
        
        <a href="" id="forgetpassword">忘记密码？</a>
    </form>
    
	   <div class="guid_rgs">
	   <a href="{% url 'register' %}">点击这个传送门获得账户</a>
	   </div>
	   
</div>
	
	
<script>
    function fun(){
        var obj=document.getElementById("id_username").value;
        href="{% url 'forgetpassword' %}?name="+obj;
        document.getElementById("forgetpassword").href=href;
    }
    
	function gundong(){
    
    var screen = document.getElementById("screen");
    var ul = screen.children[0];
    var timer = setInterval(
       function () {
       var leader = ul.offsetLeft;
       var step = -1;
       leader += step;
       if (leader > -(ul.offsetWidth - ul.children[0].offsetWidth))
       {
           ul.style.left = leader + "px";
       }
       else
       {
           ul.style.left = step + "px";
       }
      },20);
	}
  
    gundong();  
   	

		    
   
    
    
    
</script>
</body>
</html>
